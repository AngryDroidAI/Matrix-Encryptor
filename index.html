<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Encryptor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 10px;
    }

    .input-group {
      width: 100%;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff99;
      border: 1px solid #00ff99;
      border-radius: 5px;
      font-family: inherit;
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
      margin-bottom: 15px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 5px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      background: #00cc77;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.8);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    .secondary-btn {
      background: transparent;
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    .secondary-btn:hover {
      background: rgba(0, 255, 153, 0.1);
    }

    #output {
      width: 100%;
      min-height: 120px;
      padding: 20px;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff99;
      border-radius: 5px;
      word-break: break-word;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    #output::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff99, transparent);
      animation: scan 3s linear infinite;
    }

    .history {
      margin-top: 25px;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ff99;
      border-radius: 5px;
      padding: 15px;
      text-align: left;
    }

    .history h3 {
      margin-bottom: 10px;
      text-align: center;
    }

    .history-item {
      padding: 8px;
      border-bottom: 1px solid rgba(0, 255, 153, 0.3);
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .history-item:hover {
      background: rgba(0, 255, 153, 0.1);
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99; }
      50% { text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99; }
      100% { text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99; }
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .button-group {
        flex-direction: column;
        gap: 10px;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <div class="header">
      <h1>üß¨ MATRIX ENCRYPTOR</h1>
      <div class="subtitle">Encrypt your messages with the power of the Matrix</div>
    </div>
    
    <div class="input-group">
      <input type="text" id="message" placeholder="Enter your message to encrypt..." autocomplete="off" />
    </div>
    
    <div class="button-group">
      <button onclick="encrypt()">ENCRYPT</button>
      <button onclick="decrypt()" class="secondary-btn">DECRYPT</button>
      <button onclick="copyToClipboard()" class="secondary-btn">COPY</button>
      <button onclick="clearHistory()" class="secondary-btn">CLEAR HISTORY</button>
    </div>
    
    <div id="output">Your encrypted/decrypted message will appear here</div>
    
    <div class="history">
      <h3>ENCRYPTION HISTORY</h3>
      <div id="history-list"></div>
    </div>
    
    <div class="status" id="status">Ready to encrypt</div>
  </div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const glyphs = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„É∞„Éé„É≤ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff99';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = glyphs[Math.floor(Math.random() * glyphs.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i]++;
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }

    setInterval(drawMatrix, 50);

    // Encryption/Decryption logic
    let encryptionHistory = JSON.parse(localStorage.getItem('matrixHistory')) || [];
    
    function encrypt() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();
      
      if (!message) {
        updateStatus("Please enter a message to encrypt");
        return;
      }
      
      try {
        const encoded = btoa(unescape(encodeURIComponent(message)));
        const timestamp = new Date().toLocaleTimeString();
        
        // Add to history
        encryptionHistory.unshift({
          type: 'encrypted',
          original: message,
          result: encoded,
          timestamp: timestamp
        });
        
        // Keep only last 10 items
        if (encryptionHistory.length > 10) {
          encryptionHistory.pop();
        }
        
        localStorage.setItem('matrixHistory', JSON.stringify(encryptionHistory));
        
        document.getElementById('output').textContent = encoded;
        updateStatus(`Message encrypted at ${timestamp}`);
        updateHistory();
        
        // Clear input
        messageInput.value = '';
      } catch (e) {
        updateStatus("Encryption failed: " + e.message);
      }
    }

    function decrypt() {
      const messageInput = document.getElementById('message');
      const encoded = messageInput.value.trim();
      
      if (!encoded) {
        updateStatus("Please enter a message to decrypt");
        return;
      }
      
      try {
        const decoded = decodeURIComponent(escape(atob(encoded)));
        const timestamp = new Date().toLocaleTimeString();
        
        // Add to history
        encryptionHistory.unshift({
          type: 'decrypted',
          original: encoded,
          result: decoded,
          timestamp: timestamp
        });
        
        // Keep only last 10 items
        if (encryptionHistory.length > 10) {
          encryptionHistory.pop();
        }
        
        localStorage.setItem('matrixHistory', JSON.stringify(encryptionHistory));
        
        document.getElementById('output').textContent = decoded;
        updateStatus(`Message decrypted at ${timestamp}`);
        updateHistory();
      } catch (e) {
        updateStatus("Decryption failed: Invalid encrypted message");
      }
    }
    
    function copyToClipboard() {
      const output = document.getElementById('output').textContent;
      if (output && output !== "Your encrypted/decrypted message will appear here") {
        navigator.clipboard.writeText(output)
          .then(() => {
            updateStatus("Copied to clipboard!");
          })
          .catch(err => {
            updateStatus("Failed to copy: " + err);
          });
      } else {
        updateStatus("Nothing to copy");
      }
    }
    
    function clearHistory() {
      encryptionHistory = [];
      localStorage.removeItem('matrixHistory');
      updateHistory();
      updateStatus("History cleared");
    }
    
    function updateHistory() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';
      
      if (encryptionHistory.length === 0) {
        historyList.innerHTML = '<div class="history-item">No history yet</div>';
        return;
      }
      
      encryptionHistory.forEach(item => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.innerHTML = `
          <div><strong>${item.type.toUpperCase()}</strong> at ${item.timestamp}</div>
          <div>${item.original.substring(0, 30)}${item.original.length > 30 ? '...' : ''}</div>
        `;
        historyItem.addEventListener('click', () => {
          document.getElementById('message').value = item.original;
          document.getElementById('output').textContent = item.result;
        });
        historyList.appendChild(historyItem);
      });
    }
    
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // Restore previous session
    window.onload = () => {
      updateHistory();
      updateStatus("System ready");
    };
    
    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
